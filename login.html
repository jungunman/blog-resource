<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOONG : 로그인</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="login-screen">
    <header>
      <!--언어 선택 영역-->
      <form>
        <select name="language" class="language">
          <option value="korean">한국어</option>
          <option value="English">English</option>
          <option value="china">中文(简体)</option>
          <option value="japen">中文(台灣)</option>
        </select>

        <!--헤더 로고-->
        <span class="logo-header">woong</span>
      </form>
    </header>

    <main>
      <div class="login-form">
        <span class="badge__login"
          >pc방 등 공용pc라면 QR코드 로그인이 더 안전해요!
          <button class="badge__close">X</button></span
        >
        <ul class="login-menu">
          <li class="login-menu__list">
            <a href="#" class="login-menu__link on"> ID로그인</a>
          </li>
          <li class="login-menu__list">
            <a href="#" class="login-menu__link"> 일회용 번호</a>
          </li>
          <li class="login-menu__list">
            <a href="#" class="login-menu__link"> QR코드</a>
          </li>
        </ul>
        <div class="login-form__area">
          <form action="get" class="login-form__information">
            <input type="input" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
            <div class="option__row">
              <div class="option__column">
                <div class="option__login-actived">✔</div>
                <span>로그인 상태 유지</span>
              </div>
              <div class="option__column">
                <span>IP보안</span>
                <!--버튼 만들기-->
                <div class="option-btn">
                  <div class="badge__option-btn"></div>
                </div>
              </div>
            </div>
            <input type="submit" value="로그인" class="login-form__submit" />
          </form>
        </div>
        <ul class="information-form">
          <li class="information-form__list">비밀번호 찾기</li>
          <li class="information-form__list">아이디 찾기</li>
          <li class="information-form__list">회원가입</li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="banner">
        <img src="./img/banner/study-banner.png" class="banner__img" />
      </div>

      <ul class="footer-information">
        <li class="footer-information__li">이용약관</li>
        <li class="footer-information__li">
          <strong>개인정보처리방침</strong>
        </li>
        <li class="footer-information__li">책임의 한계와 법적고지</li>
        <li class="footer-information__li">회원정보 고객센터</li>
      </ul>
      <div class="copy-right">
        <span class="logo-footer">woong</span>
        <span
          >Copyright <strong>Ryu_Woong Corp</strong> All Rights Reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
