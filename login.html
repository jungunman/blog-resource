<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOONG : 로그인</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="login__body">
    <header>
      <!--언어 선택 영역-->
      <form>
        <select name="language" class="language">
          <option value="korean">한국어</option>
          <option value="English">English</option>
          <option value="china">中文(简体)</option>
          <option value="japen">中文(台灣)</option>
        </select>

        <!--헤더 로고-->
        <span class="header-logo">woong</span>
      </form>
    </header>

    <main>
      <div class="login-form">
        <span class="badge__login"
          >pc방 등 공용pc라면 QR코드 로그인이 더 안전해요!</span
        >
        <ul class="login-menu">
          <li class="login-menu__li">ID로그인</li>
          <li class="login-menu__li">일회용 번호</li>
          <li class="login-menu__li">QR코드</li>
        </ul>
        <form action="get" class="login-form__information">
          <input type="input" class="login-form__id" placeholder="아이디" />
          <input
            type="password"
            class="login-form__pwd"
            placeholder="비밀번호"
          />
          <div class="login-form__option">
            <span>로그인 상태 유지</span>
            <span>IP보안</span>
            <div class="option-btn">
              <!--버튼 만들기-->
              <div class="option-btn__active"></div>
            </div>
            <input type="submit" value="로그인" class="login-form__submit" />
          </div>
        </form>
        <ul class="information-form">
          <li class="information-form__li">비밀번호 찾기</li>
          <li class="information-form__li">아이디 찾기</li>
          <li class="information-form__li">회원가입</li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="banner">
        <img src="./img/banner/study-banner.png" class="banner__img" />
      </div>

      <ul class="footer-information">
        <li class="footer-information__li">이용약관</li>
        <li class="footer-information__li">개인정보처리방침</li>
        <li class="footer-information__li">책임의 한계와 법적고지</li>
        <li class="footer-information__li">회원정보 고객센터</li>
      </ul>
      <div class="copy-right">
        <span class="footer-logo">woong</span>
        <span
          >Copyright <strong>Ryu_Woong Corp</strong> All Rights Reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
